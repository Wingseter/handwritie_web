version: '3'
services:
  db:
    image: mongo:latest
    container_name: db

    ports:
      - "4000:27017"
    restart: always

  azure-storage:
    image: azure-storage
    build: 
      context: ./azure_storage
      dockerfile: Dockerfile
    container_name: handwrite-storage
    ports:
      - "4001:80"
    
    environment:
      - PORT=80
      - STORAGE_ACCOUNT_NAME=
      - STORAGE_ACCESS_KEY=

    restart: "no"
  handwrite:
    image: handwrite
    build: 
      context: ./handwrite
      dockerfile: Dockerfile
    container_name: handwrite
    ports:
      - "4002:80"
    
    environment:
      - PORT=80
      - STORAGE_HOST=handwrite-storage
      - STORAGE_PORT=80

    restart: "no"

  history: 
    image: history
    build: 
      context: ./history
      dockerfile: Dockerfile-dev
    container_name: history

    volumes:
      - /tmp/history/npm-cache/:/root/.npm:z
      - ./history/src:/usr/src/app/src:z
    ports:
      - "4003:80"
    
    environment:
      - PORT=80
      - NODE_ENV=development

    restart: "no"